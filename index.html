<!DOCTYPE html>
<html lang="en" class="color-primary">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Ultra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <title>Portfolio</title>
  </head>
  <body>
    <div class="container text-center"> <!--Container -->
      <div class="row">
        <div class="col-4">
          <img
            src="Media/elius.png"
            alt="logo"
            class="image-logo"
          />
        </div>
        <div class="col-8 text-right text-blue">
          <h1 class="font-header">Cornelius Multusch</h1>
          <p class="font-uppercase">Front End Development</p>
        </div>
      </div>
      <hr class="hr-bold" />
      <div class="row">
        <div class="col-12">
          <img
            src="media/DSC_4954 2.jpg"
            alt="Laptop mit Code"
            class="image-full"
          />
        </div>
      </div>

      <div class="row font-subheadline">
        <div class="col-12 text-left font-uppercase text-blue" >
          <h2>Featured Work</h2>
        </div>
      </div>

      <div class="row font-subheadline">
        <div class="col-md-4 col-sm-12">
          <img
            src="https://via.placeholder.com/400x300.png?text=GEILESPROJEKT"
            alt="geiles project"
            class="image-full"
          />
          <p>Portfolio Site</p>
        </div>
        <div class="col-md-4 col-sm-12">
          <img
            src="https://via.placeholder.com/400x300.png?text=GEILESPROJEKT"
            alt="geiles project"
            class="image-full"
          />
          <p>Projekt 2</p>
        </div>
        <div class="col-md-4 col-sm-12">
          <img
            src="https://via.placeholder.com/400x300.png?text=GEILESPROJEKT"
            alt="geiles project"
            class="image-full"
          />
          <p>Projekt 3</p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
